# TravisCI doesn't support testing bash versions so
# just pretend we are testing a python project
language: python
python:
  - "3.5"
dist: trusty
sudo: required
install:
  - sudo apt-get install cfv cksfv p7zip-full p7zip-rar unrar rar
  # Note do not do `sudo pip` due to TravisCI using virtualenv
  - pip install lit==0.5.0 OutputCheck==0.4.1
script:
  # Use unrarall backend
  - lit -v tests/
  # Use 7z backend
  - lit --param unrarall_args=--7zip tests/
